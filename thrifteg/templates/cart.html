<h2>Shopping Cart</h2>
{% if cart_items %}
    <ul>
        {% for item in cart_items %}
            <li>
                <img src="{{ item.item.image.url }}" alt="{{ item.item.name }}" width="50">
                <strong>{{ item.item.name }}</strong> - Quantity: {{ item.quantity }}
                <p>${{ item.item.price }} each</p>
                <a href="{% url 'remove_from_cart' item.item.id %}">Remove</a>
            </li>
        {% endfor %}
    </ul>
    <h3>Total: ${{ total_price }}</h3>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
